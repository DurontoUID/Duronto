<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
  <title>Cart</title>
  <style>
    table {
      width: 100%;
      border-collapse: collapse;
    }
    
    th, td {
      padding: 8px;
      text-align: left;
      border-bottom: 1px solid #ddd;
    }
    
    .total-row {
      font-weight: bold;
    }
  </style>
  <script>
    function removeFromCart(row) {
      var cartTable = document.getElementById("cart-table");
      cartTable.removeChild(row);
      updateCartTotal();
    }
    
    function updateCartTotal() {
      var cartTable = document.getElementById("cart-table");
      var rows = cartTable.getElementsByTagName("tr");
      var total = 0;
      
      for (var i = 1; i < rows.length - 1; i++) { // Exclude header and total row
        var row = rows[i];
        var quantity = parseInt(row.cells[2].textContent);
        var price = parseFloat(row.cells[1].textContent.replace("$", ""));
        var rowTotal = quantity * price;
        row.cells[3].textContent = rowTotal.toFixed(2);
        total += rowTotal;
      }
      
      // Update total row
      var totalRow = rows[rows.length - 1];
      totalRow.cells[1].textContent = "Total";
      totalRow.cells[3].textContent = "$" + total.toFixed(2);
    }
</script>

<body>
  <h1>Cart</h1>
  <table id="cart-table">
    <tr>
      <th>Product</th>
      <th>Price</th>
      <th>Quantity</th>
      <th>Total</th>
      <th></th>
    </tr>
    <!-- Existing cart items will be here -->
    <tr class="total-row">
      <td colspan="3"></td>
      <td></td>
      <td></td>
    </tr>
  </table>
  <script>
    // Example initial cart items
    var cartTable = document.getElementById("cart-table");
    
    var product1Row = document.createElement("tr");
    var product1NameCell = document.createElement("td");
    var product1PriceCell = document.createElement("td");
    var product1QuantityCell = document.createElement("td");
    var product1TotalCell = document.createElement("td");
    var product1RemoveCell = document.createElement("td");
    
    product1NameCell.textContent = "Product 1";
    product1PriceCell.textContent = "$10.00";
    product1QuantityCell.textContent = "2";
    product1TotalCell.textContent = "$20.00";
    
    var product1RemoveButton = document.createElement("button");
    product1RemoveButton.textContent = "Remove";
    product1RemoveButton.onclick = function() { removeFromCart(product1Row); };
    
    product1RemoveCell.appendChild(product1RemoveButton);
    
    product1Row.appendChild(product1NameCell);
    product1Row.appendChild(product1PriceCell);
    product1Row.appendChild(product1QuantityCell);
    product1Row.appendChild(product1TotalCell);
    product1Row.appendChild(product1RemoveCell);
    
    cartTable.appendChild(product1Row);
    
    // Add more initial cart items if needed
    
    updateCartTotal();
  </script>
</body>
</html>
