<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cart Page</title>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
    }

    h1 {
      text-align: center;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 20px;
    }

    th, td {
      padding: 10px;
      border-bottom: 1px solid #ddd;
      text-align: center;
    }

    th {
      background-color: #f9f9f9;
    }

    .total-price {
      text-align: right;
      margin-top: 10px;
      font-weight: bold;
    }

    .remove-button {
      background-color: #ff0000;
      color: #ffffff;
      border: none;
      padding: 5px 10px;
      cursor: pointer;
    }

    img.product-image {
      max-width: 100px;
    }
  </style>
  <script>
    $(document).ready(function() {
      var cartItem = localStorage.getItem('cartItem');
      if (cartItem) {
        var data = JSON.parse(cartItem);
        var productName = data.productName;
        var price = parseFloat(data.price);
        var quantity = parseInt(data.quantity);
        var imageSrc = data.imageSrc;

        var tableRow = '<tr><td><img src="' + imageSrc + '" alt="Product Image" class="product-image"></td><td>' + productName + '</td><td>₹' + price + '</td><td>' + quantity + '</td><td><button class="remove-button" onclick="removeProduct(this)">Remove</button></td></tr>';
        $('#cart-item tbody').append(tableRow);

        localStorage.removeItem('cartItem');
      }

      var totalPrice = calculateTotalPrice();
      $('#total-price').text('Rs ' + totalPrice.toFixed(2));
    });

    function calculateTotalPrice() {
      var total = 0;
      $('#cart-item tbody tr').each(function() {
        var priceText = $(this).find('td:eq(2)').text();
        var price = parseFloat(priceText.replace('₹', ''));
        var quantity = parseInt($(this).find('td:eq(3)').text());
        total += price * quantity;
      });
      return total;
    }

    function removeProduct(button) {
      var row = $(button).closest('tr');
      row.remove();
      var totalPrice = calculateTotalPrice();
      $('#total-price').text('Rs ' + totalPrice.toFixed(2));
    }
  </script>
</head>
<body>
  <h1>Cart</h1>
  <table id="cart-item">
    <thead>
      <tr>
        <th>Product Image</th>
        <th>Product Name</th>
        <th>Price</th>
        <th>Quantity</th>
        <th></th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>
  <div class="total-price">Total Price: <span id="total-price"></span></div>
</body>
</html>
